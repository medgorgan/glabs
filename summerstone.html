h3 {
    display: block;
    position:relative;
    text-align: center;
    font-size: 150px;
    font-weight: bold;
    font-family: cursive;
    color:rgb(140, 163, 178);
    background-color: burlywood;

    border-radius: 2px;
    box-shadow: 0px 0px 20px 1px rgb(165, 165, 165);
}

h1 {
    display: flex;
    position:relative;
    height: 3em;
    width: 7em;
    margin-left: auto;
    margin-right: auto;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    text-align: center;
    font-size: 30px;
    font-family: cursive;
    color: rgb(140, 163, 178);
    background-color: burlywood;
    border: solid 5px;
    box-shadow: 0px 0px 20px 1px rgb(165, 165, 165);
}

p{
    display: block;
    position: relative;
    height: 3em;
    width: 20em;
    margin-left: auto;
    margin-right: auto;
    border-radius: 1px;
    text-align: center;
    font-size: 15px;
    font-family: 'poppins' sans-serif;
    color: black;
    background-color: lightgray;
    border: solid 1px;
    box-shadow: 0px 0px 20px 1px rgb(165, 165, 165);
}

.image{
    display: inline-flex;
    position:sticky;
    left: 25%;
    width: 450px;
    height: 450px;
    border: 5px solid rgb(140, 163, 178);
    border-radius: 50%;
    box-shadow: 0px 0px 20px 1px rgb(165, 165, 165);
    padding: 10px;
    background-color: burlywood;
    animation-name: flashing_lights;
    animation-duration: 2s;
    animation-delay: 0s;
    animation-iteration-count: infinite;

}

.clips{
    display: inline-flex;
    position:relative;
    left: 25%;
    width: 50%;
    height: 50%;
    border: 5px solid rgb(140, 163, 178);
    border-radius: 10%;
    box-shadow: 0px 0px 20px 1px rgb(165, 165, 165);
    padding: 1px;
    background-color: lightblue;
    
}
